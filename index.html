<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Happy Birthday 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio id="bgm" loop>
    <source src="music/happybirthday.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <img src="img/birthday.jpg" alt="Birthday Image" class="photo">

    <h1>🎂 생일 축하해 🎉</h1>

    <p class="message">
      오늘은 네가 태어난 특별한 날이야.<br>
      항상 건강하고, 많이 웃고,<br>
      네가 원하는 모든 일이 이루어지길 바랄게 💖
    </p>

    <p class="from">
      항상 응원하는<br>
      <strong>너의 친구로부터 🌷</strong>
    </p>

    <button onclick="playMusic()">🎶 음악 켜기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
